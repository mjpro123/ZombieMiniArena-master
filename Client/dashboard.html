<html>
   <head>

      <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
      <!-- css -->

      <script src="dashboard/src/js/dashboard.js"></script>-

   <body>
      <div id="main">
         <span id="top">
